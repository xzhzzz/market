<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/footer.css" />
		<link rel="stylesheet" href="../css/buycar.css" />
		<script src="../lib/require.js" data-main="../js/buycar.js"></script>
		<script src="../lib/require.js" data-main="../js/header.js"></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="container">
			<div id="con-top">
				<span class="top-logo"></span>
				<ul>
					<li>我的购物车</li>
					<li>提交订单中心</li>
					<li>成功提交订单</li>
				</ul>
			</div>
			<div id="con-mid">
				<div class="carlist">
					<span></span>
					<p>您的购物车中暂无商品，赶快选择心爱的商品吧！</p>
					<a href="../index.html">回到首页</a>
					<p>您可以查看:</p>
					<a href="">我的收藏</a>
					<a href="">我已购买的商品</a>
				</div>
			</div>
			<div id="con-mid1">
				<div id="con-title">
					<span><input type="checkbox" class="all"/>全选</span>
					<span>商品名称</span>
					<span>颜色尺码</span>
					<span>单价</span>
					<span>数量</span>
					<span>小计(元)</span>
					<span>操作</span>
				</div>
				<div id="con-goodlist">
					<!--<div class="section1">
						<span><input type="checkbox"/>全选</span>
						<img src="" alt="" class="goodImg"/>
						<span class="goodName">Belle/百丽年春季专柜同款亮片布女凉鞋3E4B3AU5 专柜2</span>
						<span class="color-s">颜色尺码</span>
						<span class="one-price">单价</span>
						<span class="quan">数量</span>
						<span class="totalprice">小计(元)</span>
						<span class="opera">删除</span>
					</div>-->
				</div>
				<div id="seleAll">
					<span><input type="checkbox" class="all1"/>全选</span>
					<span><a href="">移入收藏夹</a></span>
					<span class="del">删除选中的商品</span>
				</div>
				<div id="totalM">
					<button type="button" id="btn-home">继续购物</button>
					<p class="delall">清空购物车</p>
					<button type="button" id="btn-next">去结算</button>
					<span>总计（不含运费 ）: <p class="allprice">￥111</p></span> 
				</div>
			</div>
			<div id="con-bot">
				<p>购物保障：100%正品  10天退换货  10天补差价</p>
				<p>优惠券/礼品卡在下一步使用</p>
				<p><a href="">帮助我们改进购物流程</a></p>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
